<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lettore json persone</title>
</head>
<body>
    <center>
        <div style="background-color: white; border: solid; margin-top: auto; margin-left: auto; margin-right: auto;">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody id="corpo">
        </tbody>
    </table>
    <script>
        let tbody=document.getElementById("corpo")
        let lettore=new XMLHttpRequest()
        lettore.open("GET","persone.json",true);
        lettore.onreadystatechange=function(){
            if(this.readyState == 4 && this.status == 200){
                let persone=JSON.parse(this.responseText)
                for(const persona of persone){
                    console.log("seresse\n",persona)
                    let riga=document.createElement("tr")
                    tbody.appendChild(riga)
                    let d=document.createElement("td")
                    riga.appendChild(d)
                    d.innerText=persona.nome
                    d=document.createElement("td")
                    riga.appendChild(d)
                    d.innerText=persona.cognome
                    d=document.createElement("td")
                    riga.appendChild(d)
                    d.innerText=persona.eta
                    d=document.createElement("td")
                    riga.appendChild(d)
                    d.innerText=persona.indirizzo
                    d=document.createElement("td")
                    riga.appendChild(d)
                    d.innerText=persona.citta
                    d=document.createElement("td")
                    riga.appendChild(d)
                    d.innerText=persona.telefono.join(", ")
                }
            }
        }
        lettore.send();
    </script>
    </center>
</body>
</html>
