<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lettore JSON Persone</title>
    <style>
        body {
            background-image: url('sfondoJSON.webp');
        }
        .table-container {
            background-color: white;
            border: 3px solid black;
            margin: 10% auto;
            width: 60%;
            padding: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: #007FFF;
            color: white;
        }
        img {
            width: 50px;
            height: 50px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Età</th>
                    <th scope="col">Indirizzo</th>
                    <th scope="col">Città</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">CV</th>
                    <th scope="col">Portfolio</th>
                </tr>
            </thead>
            <tbody id="corpo">
                <!-- Popolato dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        const tbody = document.getElementById("corpo");

        // Funzione per ottenere i dati da un file JSON
        const fetchData = async () => {
            try {
                const response = await fetch("persone.json");
                if (!response.ok) throw new Error("Errore nel caricamento del file JSON");
                
                const persone = await response.json();
                popolamentoTabella(persone);
            } catch (error) {
                console.error("Errore:", error);
                tbody.innerHTML = `<tr><td colspan="8">Errore nel caricamento dei dati</td></tr>`;
            }
        };

        // Funzione per creare la tabella
        const popolamentoTabella = (persone) => {
            for (const persona of persone) {
                const riga = document.createElement("tr");

                // Popola i dati
                riga.innerHTML = `
                    <td>${persona.id}</td>
                    <td>${persona.nome}</td>
                    <td>${persona.cognome}</td>
                    <td>${persona.eta}</td>
                    <td>${persona.indirizzo}</td>
                    <td>${persona.citta}</td>
                    <td>${persona.telefono.join(", ")}</td>
                    <td>
                        <a href="provacv.html?id=${persona.id}">
                            <img src="${persona.cv}" alt="CV di ${persona.nome}">
                        </a>
                    </td>
                     <td>
                        <a href="p01.xml?id=${persona.id}">
                            <img src="${persona.portfolio}" alt="Portfolio di ${persona.nome}">
                        </a>
                    </td>
                `;

                tbody.appendChild(riga);
            }
        };

        // Avvia il caricamento
        fetchData();
    </script>
</body>
</html>
